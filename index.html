<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة X O</title>
    <link rel="icon" href="android-chrome-192x192.png" type="image/x-icon" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(téléchargé\ \(40\)_LE_upscale_balanced_x4.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* طبقة شفافة فوق الخلفية لتحسين قراءة النص */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .home {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 60px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            right: 50%;
            transform: translateX(50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, rgb(225, 107, 255), rgb(147, 107, 255));
            border-radius: 2px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 1.4rem;
            text-align: center;
            padding: 18px 35px;
            background: linear-gradient(135deg, rgb(225, 107, 255), rgb(147, 107, 255));
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 220px;
            max-width: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        a:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        a:hover::before {
            left: 100%;
        }

        a:active {
            transform: translateY(0);
        }

        /* تأثيرات للشاشات الكبيرة */
        @media (min-width: 768px) {
            .home {
                padding: 60px;
            }
            
            h1 {
                font-size: 4.5rem;
            }
        }

        /* تأثيرات للشاشات الصغيرة */
        @media (max-width: 480px) {
            .home {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 40px;
            }
            
            a {
                font-size: 1.2rem;
                padding: 15px 25px;
            }
        }

        /* تأثيرات الرسوم المتحركة */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* تأثيرات إضافية للزر عند التمرير */
        @keyframes pulse {
            0% {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 5px 20px rgba(225, 107, 255, 0.4);
            }
            100% {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
        }

        a:nth-child(1) {
            animation: pulse 3s infinite;
        }

        a:nth-child(2) {
            animation: pulse 3s infinite 1.5s;
        }
    </style>
</head>
<body>
    <div id="home" class="home">
        <h1>ابدئ اللعب X O</h1>
        <div id="buttons" class="buttons">
            <a href="too.html" class="button">اللعب مع الكومبيوتر</a>
            <a href="x_o.html" class="button">اللعب لشخصين</a>
        </div>
    </div>
</body>
</html>
